<!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <title>簡易-星星評分-功能-jQuery純手寫</title>
      <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
  <style type="text/css">
      .score_star {text-align: center;}
      .score_star i {color: #999;font-size: 28px;font-style: normal;cursor: pointer;}
     .score_star i.on {color: #f39800;}
 </style>
 <link href="slider/font-awesome/css/font-awesome.min.css" rel="stylesheet">

 </head>
 <body>
     <div class="score_star">
         <i class="fa fa-star"></i>
         <i class="fa fa-star"></i>
         <i class="fa fa-star"></i>
         <i class="fa fa-star"></i>
         <i class="fa fa-star"></i>
         
         <p>給教練與此課程星星吧</p>
     </div>
     <script type="text/javascript">
         $(function(){
             // 星星選擇評價事件
             $(".score_star >i").click(function(event) {
                 // 點擊當前
                 var _index = $(this).index();
                 // 所有的星星
                 var i = $(this).parent().find("i");
                     i.removeClass("on");
                 // 點擊第i個，第一個到i個添加類名on
                 switch(_index){
                     case 0:
                         i.slice(0,1).addClass("on");
                         $(this).siblings('p').html("給教練1顆星星");
                     break;
                     case 1:
                         i.slice(0,2).addClass("on");
                         $(this).siblings('p').html("給教練2顆星星");
                     break;
                     case 2:
                         i.slice(0,3).addClass("on");
                         $(this).siblings('p').html("給教練3顆星星");
                     break;
                     case 3:                        
                         i.slice(0,4).addClass("on");
                         $(this).siblings('p').html("給教練4顆星星");
                     break;
                     case 4:
                         i.slice(0,5).addClass("on");
                         $(this).siblings('p').html("給教練5顆星星");
                     break;
                     default:
                         alert("哇!評分壞掉了，麻煩聯絡我們以修理星星");
                     break;
                 }
             });
         });
     </script>
 </body>
 </html>
