<!DOCTYPE html>
<html>
<head>
    <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/persondetail.css">
    <meta charset="utf-8">
    <script src="assets/vendor/jquery/jquery.min.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/vendor/jquery/jquery.min.js"></script>
</head>
<body>

<div class="container emp-profile">
    <form method="post">
        <div class="row">
            <div class="col-md-4">
                <div class="profile-img">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS52y5aInsxSm31CvHOFHWujqUx_wWTS9iM6s7BAm21oEN_RiGoog" alt=""/>
                    <div class="file btn btn-lg btn-primary">
                        Change Photo
                        <input type="file" name="file"/>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="profile-head">
                    <h5>
                        名稱
                    </h5>
                    <h6>
                        職位
                    </h6>
                    <br/>
                    <br/>
                    <br/>
                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">個人資料</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">個人紀錄</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile2" role="tab" aria-controls="profile" aria-selected="false">證書</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-md-2">
                <input type="submit" class="profile-edit-btn" name="btnAddMore" value="Edit Profile"/>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="profile-work">
                    <p>WORK LINK</p>
                    <a href="">健美點數</a><br/>
                    <a href="">我的課程</a><br/>
                    <a href="">成為教練</a>
                </div>
            </div>
            <div class="col-md-8">
                <div class="tab-content profile-tab" id="myTabContent">
                    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                        <div class="row">
                            <div class="col-md-6">
                                <label>User Id</label>
                            </div>
                            <div class="col-md-6">
                                <p>@Id</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label>姓名</label>
                            </div>
                            <div class="col-md-6">
                                <p>@firstName+@lastName</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label>生日</label>
                            </div>
                            <div class="col-md-6">
                                <p>@birth</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label>性別</label>
                            </div>
                            <div class="col-md-6">
                                <p>@gender</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label>電話</label>
                            </div>
                            <div class="col-md-6">
                                <p>@Phone</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label>地址</label>
                            </div>
                            <div class="col-md-6">
                                <p>@address</p>
                            </div>
                        </div> 
                        <div class="row">
                            <div class="col-md-6">
                                <label>喜好</label>
                            </div>
                            <div class="col-md-6">
                                <p>@habbit</p>
                            </div>
                        </div>  
                        <div class="row">
                            <div class="col-md-6">
                                <label>Email</label>
                            </div>
                            <div class="col-md-6">
                                <p>@Email</p>
                            </div>
                        </div>                             
                        <div class="row">
                            <div class="col-md-6">
                                <label>密碼</label>
                            </div>
                            <div class="col-md-6">
                                <p>@password</p>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                        <div class="row">
                            <div class="col-md-6">
                                <label>累積留言總數</label>
                            </div>
                            <div class="col-md-6">
                                <p>Expert</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label>上課累積人數</label>
                            </div>
                            <div class="col-md-6">
                                <p>1</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label>課程總數</label>
                            </div>
                            <div class="col-md-6">
                                <p>230</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label>課程評價平均</label>
                            </div>
                            <div class="col-md-6">
                                <p>Expert</p>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="profile2" role="tabpanel" aria-labelledby="profile-tab">
                    </div>
                </div>
            </div>
        </div>
    </form>           
</div>   
</body>
</html>
